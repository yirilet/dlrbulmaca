<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <title>MediaFire QR</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #qr {
      width: 500px;
      height: 500px;
    }
    canvas, img {
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>
  <div id="qr"></div>

  <!-- QRCode.js kütüphanesi -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    const LINK = "https://app.mediafire.com/folder/0erfbe0d3cxu6/unknown";
    const qrDiv = document.getElementById("qr");
    new QRCode(qrDiv, {
      text: LINK,
      width: 500,
      height: 500,
      correctLevel: QRCode.CorrectLevel.H
    });
  </script>
</body>
</html>
