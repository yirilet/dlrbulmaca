<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <title>MediaFire QR</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #qr {
      width: 80vmin;
      height: 80vmin;
      max-width: 600px;
      max-height: 600px;
    }
  </style>
</head>
<body>
  <div id="qr"></div>

  <!-- QRCode.js kütüphanesi -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    const LINK = "https://app.mediafire.com/folder/0erfbe0d3cxu6/unknown";
    new QRCode(document.getElementById("qr"), {
      text: LINK,
      width: document.getElementById("qr").clientWidth,
      height: document.getElementById("qr").clientHeight,
      correctLevel: QRCode.CorrectLevel.H
    });
  </script>
</body>
</html>
