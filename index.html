<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MediaFire QR</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: grid;
      place-items: center;
      background: #fff;
    }
    #qr {
      width: min(90vmin, 500px);
      height: min(90vmin, 500px);
    }
  </style>
</head>
<body>
  <div id="qr"></div>

  <!-- QRCode.js kütüphanesi -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    const LINK = "https://app.mediafire.com/folder/0erfbe0d3cxu6/unknown";
    new QRCode(document.getElementById("qr"), {
      text: LINK,
      width: 400,
      height: 400,
      correctLevel: QRCode.CorrectLevel.M
    });
  </script>
</body>
</html>
