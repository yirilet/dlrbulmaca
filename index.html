<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QR • MediaFire Linki</title>
  <meta name="description" content="MediaFire bağlantısı için sade QR sayfası." />
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>▣</text></svg>">
  <style>
    :root { --bg: #0b0f1a; --text: #eaf0ff; --muted:#9fb0ff; --card:#12192b; --border:#223255; }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body { margin: 0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; background: var(--bg); color: var(--text); display: grid; place-items: center; }
    .card { width: min(520px, 92vw); background: var(--card); border: 1px solid var(--border); border-radius: 20px; padding: 28px; text-align: center; box-shadow: 0 18px 80px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.05); }
    h1 { font-size: 18px; margin: 0 0 14px; letter-spacing: .3px; }
    .url { font-size: 12px; color: var(--muted); word-break: break-all; margin-top: 8px; }
    .qr { display: grid; place-items: center; background: #0e1426; border: 1px solid var(--border); border-radius: 14px; padding: 16px; margin: 10px 0 0; }
    a.link { display: inline-block; margin-top: 14px; padding: 10px 14px; border: 1px solid var(--border); border-radius: 12px; text-decoration: none; color: var(--text); font-weight: 600; }
    a.link:hover { border-color: #3a4590; }
    footer { margin-top: 10px; font-size: 11px; color: var(--muted); }
  </style>
</head>
<body>
  <main class="card">
    <h1>MediaFire Klasörü • QR</h1>
    <div class="url">https://app.mediafire.com/folder/0erfbe0d3cxu6/unknown</div>
    <div class="qr"><div id="qrcode" aria-label="QR Code"></div></div>
    <a class="link" href="https://app.mediafire.com/folder/0erfbe0d3cxu6/unknown" target="_blank" rel="noopener">Bağlantıyı Aç</a>
    <footer>Tek dosyalık, sadece bu bağlantı için QR oluşturur.</footer>
  </main>

  <!-- QRCode.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" integrity="sha512-MN6Y0H2tJfPj2bWmYf9m6kYp6rP8r2Rz7D7k7nB3O8mY2c1m0Sgq2m0hKf6j8fLrZ0oGv5nQhZyQb7r8S2G8Mg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script>
    const LINK = 'https://app.mediafire.com/folder/0erfbe0d3cxu6/unknown';
    new QRCode(document.getElementById('qrcode'), { text: LINK, width: 280, height: 280, correctLevel: QRCode.CorrectLevel.M });
  </script>
</body>
</html>
