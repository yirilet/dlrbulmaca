<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QR</title>
  <meta name="robots" content="noindex" />
  <style>
    /* Tamamen sade: sadece QR kodu görünür */
    html, body { height: 100%; margin: 0; }
    body { display: grid; place-items: center; background: #fff; }
    #qr { width: min(80vmin, 560px); height: min(80vmin, 560px); }
    @media print {
      #qr { width: 90mm; height: 90mm; }
    }
  </style>
</head>
<body>
  <div id="qr" aria-label="QR Code"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" integrity="sha512-MN6Y0H2tJfPj2bWmYf9m6kYp6rP8r2Rz7D7k7nB3O8mY2c1m0Sgq2m0hKf6j8fLrZ0oGv5nQhZyQb7r8S2G8Mg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script>
    // Sadece bu linkin QR'ı
    const LINK = 'https://app.mediafire.com/folder/0erfbe0d3cxu6/unknown';
    new QRCode(document.getElementById('qr'), {
      text: LINK,
      width: Math.min(window.innerWidth, window.innerHeight) * 0.8,
      height: Math.min(window.innerWidth, window.innerHeight) * 0.8,
      correctLevel: QRCode.CorrectLevel.M
    });
    // Ekran döndürme/yeniden boyutlandığında QR'ı uyarlama
    window.addEventListener('resize', () => {
      const size = Math.min(window.innerWidth, window.innerHeight) * 0.8;
      const el = document.getElementById('qr');
      el.innerHTML = '';
      new QRCode(el, { text: LINK, width: size, height: size, correctLevel: QRCode.CorrectLevel.M });
    });
  </script>
</body>
</html>
